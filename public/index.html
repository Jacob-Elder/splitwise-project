<!DOCTYPE html>
<html lang='en' ng-app="Splitwise">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Splitwise</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/homepage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="header container">
      <header class='navbar'>
        <h1 class='pull-left'>Splitwise</h1>
      </header>
    </div>

    <div class="content container">
      <div class="content row">
        <div class="titles col-xs-9">

          <div class="all-bills-title row">
            <div class="col-xs-9">
              <h4>All Bills</h4>
            </div>

            <div class="col-xs-3 text-right">
              <button>Add a bill</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="bills">
                <div class="bill">Cabin</div>
                <div class="bill">Gas</div>
                <div class="bill">Car Rental</div>
                <div class="bill">Gatorade</div>
              </div>
            </div>
          </div>

        </div>

        <div class="group col-xs-3">
          <h4>Group</h4>
        </div>

      </div>
    </div>

    <div class="footer container">
      <footer>
        <p>Made with <span class='heart'>♥︎</span> at General Assembly</p>
      </footer>
    </div>
  </body>
</html>
